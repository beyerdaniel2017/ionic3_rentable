

<ion-content class="appcontent">
  <div class="signupdiv">
    <ion-row>
      <ion-col col-4 >
        <div [navPush]="register" class="logoborder">
          <img class="logoimage" src="assets/icon/security.png">
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="logoborder">
          <img class="logoimage" src="assets/icon/padlock-white.png">
        </div>
      </ion-col>
      <ion-col col-4>
        <div [navPush]="finishsign" class="logoborder">
          <img class="logoimage" src="assets/icon/man-user.png">
        </div>
      </ion-col>
    </ion-row>
    <button ion-button class="facebooklogin" style="width: 100%;font-size: 1.5rem;" >USE FACEBOOK PROFILE</button>
    <h5>OR</h5>
    <form [formGroup]="registerForm" novalidate class="signupform" >
      <ion-item class="inputmagin" no-padding>
        <ion-label stacked class="helpstring">ENTER YOUR EMAIL ADDRESS</ion-label>
        <ion-input #email class="inputstyle" formControlName="email" type="email" (change)="elementChanged(email)"
          [class.invalid]="!registerForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid  && (emailChanged || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>
      <ion-item class="inputmagin" no-padding>
        <ion-label stacked class="helpstring">ENTER YOUR PASSWORD</ion-label>
        <ion-input class="inputstyle" #password formControlName="password" type="password" (change)="elementChanged(password)"
          [class.invalid]="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="inputmagin" no-padding>
        <ion-label stacked class="helpstring">RE-ENTER YOUR PASSWORD</ion-label>
        <ion-input class="inputstyle" #password formControlName="password" type="password" (change)="elementChanged(password)"
          [class.invalid]="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid  && (passwordChanged || submitAttempt)">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
      <button ion-button class="signupbutton" style="width: 100%;" [navPush]="finishsign" type="submit">CONTINUE</button>
    </form>
  </div>
</ion-content>
