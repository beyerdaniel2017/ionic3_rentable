
<ion-header>

  <ion-navbar color="navbarcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>likes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="app-list like-list" *ngFor="let item of list" no-margin>
    <ion-item [navPush]="details" no-lines no-padding>
      <h2 color="darken" class="bold">{{item.title}}</h2>
      <div class="stars">
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star-half"></ion-icon>
        <p color="dark">4.6</p>
      </div>
      <p class="info">Paradeplein, 2018 Antwerp, Belgium</p>
      <ion-thumbnail no-margin item-right>
        <img src="{{item.img}}" />
      </ion-thumbnail>
    </ion-item>

    <ion-item class="more-det" no-margin>
      <button ion-button color="secondary" [navPush]="details" no-margin>FOR RENT $3,100</button>
      <ion-icon name="ios-home" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
