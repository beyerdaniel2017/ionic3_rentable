


<ion-content class="appcontent">

 	<div class="Landingpage">
    <div id="recaptcha-container"></div>
    <p class="apptitle">RENTABLE</p>
	  <div class="formContainer">
      <form class="landingform">
        <ion-list >
          <p class="helpstring">ENTER YOUR MOBILE NUMBER</p>
          <ion-item no-padding style="border: 0px;">
          	<ion-select (ionChange)="selectcode($event)" class="grayborder">
					    <ion-option value="972" selected>+61</ion-option>
					    <ion-option value="33">+32</ion-option>
					    <ion-option value="49">+49</ion-option>
					    <ion-option value="34">+34</ion-option>
					    <ion-option value="44">+44</ion-option>
					    <ion-option value="40">+40</ion-option>
  					</ion-select>
            <ion-input type="number" [(ngModel)]="number" [ngModelOptions]="{standalone: true}" class="phoncode"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button class="continubutton" (click)="dolanding()">CONTINUE</button>
      </form>
	  </div>
  </div>
</ion-content>
