  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="navbarcolor"  hideBackButton="true">
  	<ion-row style="color: white;">
      <ion-col col-1>
        <ion-icon [navPush]="addpayment" style="text-align: left; font-size: 3rem;" name="ios-arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <h4  style="text-align: center;">ADD CREDIT CARD</h4>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: white;">
	<ion-label>
		NAME ON CARD
	</ion-label>
	<ion-row class="borderbottom">
		<ion-col col-11>
			<ion-input type="text" [(ngModel)]="name" value="John Doe"></ion-input>
		</ion-col>
		<ion-col col-1 style="text-align: center; font-size:3rem;">
			<ion-icon name="close" (click)="removename()"></ion-icon>
		</ion-col>
	</ion-row>
	<ion-label>
		CARD NUMBER
	</ion-label>
	<ion-row class="borderbottom">
		<ion-col col-8>
			<ion-input type="Number" [(ngModel)]="cardnumber" value="4749 3854 3587 3465"></ion-input>
		</ion-col>
		<ion-col col-3>
			<form style="position: relative;">
	      <input type="checkbox" value="None" id="checkbox-toggle" class="checkbox-toggle" name="checkbox" />
	      <label class="checkbox-toggle-label" for="checkbox-toggle"><span>Mastercard</span></label>
	    </form>
		</ion-col>
		<ion-col col-1 style="text-align: center; font-size:3rem;">
			<ion-icon name="close" (click)="removenumber()"></ion-icon>
		</ion-col>
	</ion-row>
	<ion-item>
		<div item-left>
			<ion-label>
				EXPIRY DATE
			</ion-label>
		</div>
		<div item-right>
			<ion-label>
				SECURITY CODE
			</ion-label>
		</div>
	</ion-item>
	<ion-row class="borderbottom">
		<ion-col col-5>
			<ion-item color="none" no-padding>
        <ion-datetime displayFormat="MM YYYY" placeholder="01 Jan 2017" [(ngModel)]="myDate"></ion-datetime>
       </ion-item>
		</ion-col>
		<ion-col col-1 style="text-align: center; font-size:3rem;">
			<ion-icon name="close" (click)="cleardate()"></ion-icon>
		</ion-col>
		<ion-col col-5>
	    <ion-input type="{{type}}" name="password" ngModel #password="ngModel" required pattern=".{4,10}"></ion-input>
	  </ion-col>
		<ion-col col-1 style="text-align: center; font-size:3rem;">
			<ion-icon *ngIf="!showPass" (click)="showPassword()" name="ios-eye-off-outline"></ion-icon>
			<ion-icon *ngIf="showPass" (click)="showPassword()" name="ios-eye-outline"></ion-icon>
		</ion-col>
	</ion-row>
	<br>
	<ion-label>
		Country
	</ion-label>
	<select (ionChange)="selectcountry($event)" class="selectwidth">
		<option value="01">Australia</option>
    <option value="02">France</option>
    <option value="03" selected="true">Germany</option>
    <option value="04">China</option>
    <option value="05">Russia</option>
    <option value="06">Spain</option>
    <option value="07">Lebanon</option>
    <option value="08">Denmark</option>
    <option value="09">Italy</option>
    <option value="10">Belgium</option>
    <option value="11">Poland</option>
    <option value="12">Hungary</option>
  </select>
  <br><br>
  <button ion-button block class="savebutton" (click)="save()">SAVE</button>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("button").css({"background-color": "#4e9dda", "color": "#ffffff", "width": "60px"});
    });
});
</script>
</ion-content>
