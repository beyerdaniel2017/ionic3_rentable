<ion-header>

  <ion-navbar color="navbarcolor">
    <ion-row>
    	<ion-col col-2>
    		<img src="{{Chatdetail.img}}" [navPush]="details" class="itemimage">
    	</ion-col>
    	<ion-col col-4 class="itemimage">
	    	<ion-label class="itemlabel">
	    		{{Chatdetail.item_title}}
	    	</ion-label>
	    	<ion-label class="itemlabel">
	    		${{Chatdetail.price}} per day
	    	</ion-label>
	    </ion-col>
	    <ion-col col-4>
	    </ion-col>
	    <ion-col col-2>
	    	<img [navPush]="profile"  item-right src="{{Chatdetail.ownerimage}}" class="profileimage">
	    </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>
