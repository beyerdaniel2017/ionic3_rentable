<ion-content class="app-content">
	<ion-row class="rejectheader">
    <ion-icon name="md-close" [navPush]="rent" style="font-size: 2.6rem;"></ion-icon>
  </ion-row>
  <ion-label class="rejecttitle">
  	Why are you rejecting?
  </ion-label>
	<ion-card class="grid-list" *ngFor="let item of rejectreason">
		<ion-icon name="{{item.icon}}" style="color: red;"></ion-icon>
    {{item.reason}}
  </ion-card>
	<br>
	<ion-item class="removecheck">
		<ion-label>
			Should this item be removed?
		</ion-label>
		 <ion-checkbox [(ngModel)]="isremove" item-right></ion-checkbox>
	</ion-item>
	 <button ion-button block color="secondary" class="defaultbutton" [navPush]="searchresult">LOGOUT</button>
</ion-content>
