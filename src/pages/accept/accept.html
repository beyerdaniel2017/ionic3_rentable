<ion-header>

  <ion-toolbar color="navbarcolor">
  	 <ion-icon [navPush]="details" class="navetitle" name="md-close"></ion-icon>
  </ion-toolbar>

</ion-header>


<ion-content padding align="center" class="addcontent">
	<p class="returntitle">
		Returning your Item
	</p>
	<P class="helptext suggest">We suggest you and the owner agree on the condition of the item being returned before completing the below</P>
	<p class="helptext condition">IS THE ITEM IN THE SAME CONDITIONS AS WHEN YOU RENTED IT?</p>
	<ion-label *ngIf="agree=='no'" >
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star.png">
  </ion-label>
	<ion-label *ngIf="agree=='yes'" >
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey-outline.png">
  </ion-label>
  <p class="goodstyle">VERY GOOD</p>
	<ion-row radio-group [(ngModel)]="agree">
		<ion-col col-2>
		
		</ion-col>
		<ion-col col-2 >
			Yes
		</ion-col>
  	<ion-col col-2 >
			<ion-radio value="yes" ></ion-radio>
			<ion-icon class="agreestyle" *ngIf="agree=='no'" name="checkmark"></ion-icon>
		</ion-col>
		<ion-col col-2 >
			No
		</ion-col>
		<ion-col col-2 >
			<ion-radio value="no" ></ion-radio>
			<ion-icon class="agreestyle" *ngIf="agree=='yes'" name="checkmark"></ion-icon>
		</ion-col>
		<ion-col col-2>
		
		</ion-col>
	</ion-row>
	<ion-label class="commentstyle">
		LEAVE A COMMENT BELOW
	</ion-label>
	<ion-textarea rows="5" type="text" class="feedbackinput" text-wrap></ion-textarea >
	<ion-item class="toggleheight">
		<ion-toggle item-left [(ngModel)]="agree" color="secondary"></ion-toggle>
		<p item-right class="helptext agree">BOTH PARTIES WERE UNABLE TO AGREE ON THE ITEHMS CONDITION</p>
	</ion-item>
  <button ion-button block color="secondary" class="defaultbutton paddingbottom" >SUBMIT</button>
</ion-content>
