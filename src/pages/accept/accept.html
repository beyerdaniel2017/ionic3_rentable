<ion-header>

  <ion-navbar class="profileheader"  hideBackButton="true" style="text-align: left;" >
  	 <ion-icon (click)="godetail()"  class="headertitle" name="md-close"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding align="center" class="addcontent">
	<p class="returntitle">
		Returning your Item
	</p>
	<P class="helptext suggest">We suggest you and the owner agree on the condition of the item being returned before completing the below</P>
	<p class="helptext condition">IS THE ITEM IN THE SAME CONDITION AS WHEN YOU RENTED IT?</p>
	<ion-label *ngIf="agree" >
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star-red.png">
    <img class="returnstarsize" src="assets/icon/star.png">
  </ion-label>
	<ion-label *ngIf="!agree" >
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey.png">
    <img class="returnstarsize" src="assets/icon/star-grey-outline.png">
  </ion-label>
  <p class="goodstyle">VERY GOOD</p>
<!-- 	<ion-item class="toggleheight">
		<ion-label class="helptext">
			Yes / No
		</ion-label>
		<ion-toggle [(ngModel)]="agree" color="secondary"></ion-toggle>
	</ion-item> -->
	<ion-row class="toggleheight">
    <ion-col col-10>
      <ion-label text-wrap style="font-size: 1.7rem;" >Yes / No</ion-label>
    </ion-col>
    <ion-col col-2 class="removeicon">
      <ion-checkbox color="secondary" [(ngModel)]="agree"></ion-checkbox>
    </ion-col>
  </ion-row>
	<ion-label class="commentstyle">
		LEAVE A COMMENT BELOW
	</ion-label>
	<ion-textarea rows="5" type="text" class="feedbackinput" text-wrap></ion-textarea >
	<ion-item class="toggleheight">
		<ion-toggle item-left [(ngModel)]="agreewith" color="secondary"></ion-toggle>
		<p item-right class="helptext agree">BOTH PARTIES WERE UNABLE TO AGREE ON THE ITEM CONDITION</p>
	</ion-item>
  <button ion-button block color="secondary" class="defaultbutton paddingbottom" >SUBMIT</button>
</ion-content>
