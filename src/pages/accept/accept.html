<ion-header>

  <ion-navbar color="navbarcolor">
   
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
	<br>
	<h3 center>
		Returning your Item
	</h3><br>
	<p>Is the production in same condition as it was when rented?</p>
	<ion-row >
		<ion-col col-3 >
			Yes
		</ion-col>
  	<ion-col col-3 >
			<ion-toggle  [(ngModel)]="yes" color="secondary"></ion-toggle>
		</ion-col>
		<ion-col col-3 >
			No
		</ion-col>
		<ion-col col-3 >
			<ion-toggle  [(ngModel)]="!yes" color="secondary"></ion-toggle>
		</ion-col>
	</ion-row>
	<ion-item no-lines>
		<ion-label >
			Select the items conditions{{saturation}}
		</ion-label>
    <ion-range min="0" max="1000" [(ngModel)]="saturation" step="100"color="secondary">
      <ion-icon small range-left name="ios-close"></ion-icon>
			<ion-icon range-right name="ios-checkmark"></ion-icon>
    </ion-range>
  </ion-item><br>
  <button ion-button>Submit</button>
</ion-content>
