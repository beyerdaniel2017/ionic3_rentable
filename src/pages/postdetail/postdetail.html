<ion-header>

  <ion-toolbar color="navbarcolor" >
    <ion-row >
    	<ion-col col-1>
    		<ion-icon name="md-close" [navPush]="addpage" class="nextbutton"></ion-icon>
    	</ion-col>
      <ion-col col-8 >
      </ion-col>
      <ion-col col-3 class="nextbutton">
      	<ion-label [navPush]="postcost">
      		Next
      	</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content class="app-content" >
  <img class="titleimage" src="assets/icon/postdetail.png">
  <div class="detailscreen">
  	<h4 class="centeralign">Item Details</h4>
  	<p class="graycolor topbottom">ITEM TITLE</p>
	  <ion-item class="topbottom">
	  	<ion-input type="text" item-left value="Predtty cool size"></ion-input>
	  	<ion-icon item-right name="md-close" class="graycolor"></ion-icon>
	  </ion-item>
	  <ion-label class="graycolor topbottom">
			CATEGORY
		</ion-label>
	  <ion-card class="grid-list" >
	    <div class="col">
	    <div>
	      <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked>
	      <label for="radio-1" class="radio-custom-label">CategoryA</label>
	    </div>
	    <div>
	      <input id="radio-2" class="radio-custom"name="radio-group" type="radio">
	      <label for="radio-2" class="radio-custom-label">CategoryB</label>
	    </div>
	    </div>
	  </ion-card>
	  <div>
	    <input id="radio-3" class="radio-custom" name="radio-group" type="radio" >
	    <label for="radio-3" class="radio-custom-label">CategoryC</label>
	  </div>
	  <div>
	    <input id="radio-4" class="radio-custom"name="radio-group" type="radio">
	    <label for="radio-4" class="radio-custom-label">CategoryD</label>
	  </div>
	  <p class="graycolor topbottom" style="text-align: left;">ITEMS CURRENT CONDITION</p>
	  <div *ngFor="let i of goodcondition" class="conditionstar">
      <ion-icon name="ios-star" ></ion-icon>
    </div>
    <div *ngFor="let i of badcondition" class="conditionstar" >
      <ion-icon name="ios-star-outline" ></ion-icon>
    </div>
	  <p class="graycolor topbottom">ITEM DETAILS</p>
	  <ion-row style="font-size: 2rem;">
	  	<ion-col col-10>
	  		<ion-item text-wrap>
	  		I have only worn these shoes for a total of 3 days...
	  		</ion-item>
	  	</ion-col>
	  	<ion-col col-2>
	  		<ion-icon name="md-close" class="graycolor"></ion-icon>
	  	</ion-col>
	  </ion-row>
  </div>
</ion-content>
