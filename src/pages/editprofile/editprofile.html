  Generated template for the EditprofilePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content  class="content-bg" >
  <ion-row class="profileheader">
    <ion-col col-2>
      <ion-icon class="whiteicon" [navPush]="profile" name="ios-arrow-back-outline"></ion-icon>
    </ion-col>
    <ion-col col-10>
    </ion-col>
  </ion-row>
  <div >
    <div align="center">
      <img align="center" class="profile-img" src="{{editprofile.img}}" />
      <ion-item class="editimage">
        <ion-icon class="pencil" name="md-create"></ion-icon>
      </ion-item>
    </div>
    <br>
    <ion-item>
    	<div item-left>
    		<ion-label class="helpstring" >
          FIRST NAME
        </ion-label >
        <ion-input   no-margin type="text" value="John" [(ngModel)]="firstname"></ion-input>
    	</div>
      <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
    </ion-item>
    <ion-item>
    	<div item-left>
    		<ion-label class="helpstring">
          LAST NAME
        </ion-label >
        <ion-input no-margin type="text" value="Doe" [(ngModel)]="lastname"></ion-input>
    	</div>
      <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
    </ion-item>
    <ion-item>
    	<div item-left>
    		<ion-label class="helpstring">
          MOBILE
        </ion-label >
        <ion-input no-margin type="Number" value="0211234567" [(ngModel)]="mobilenumber"></ion-input>
    	</div>
      <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
    </ion-item>
    <ion-item>
    	<div item-left>
    		<ion-label class="helpstring">
          PASSWORD
        </ion-label >
        <ion-input no-margin type="Password" value="0211234567" [(ngModel)]="password"></ion-input>
    	</div>
      <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
    </ion-item>
    <ion-item style="border-bottom: thin solid gainsboro;">
    	<div item-left>
    		<ion-label class="helpstring">
          POSTAL CODE
        </ion-label >
        <ion-input no-margin type="text" value="0000" [(ngModel)]="Postalcode"></ion-input>
    	</div>
      <ion-icon name="ios-arrow-forward-outline" item-right ></ion-icon>
    </ion-item>
    <br>
     <button ion-button block color="secondary" class="savebutton" >SAVE</button>
  </div>
</ion-content>
