<ion-content class="app-content">
  <ion-row class="profileheader">
    <ion-col col-2>
      <ion-icon class="icon_size" [navPush]="rent" name="ios-arrow-back-outline"></ion-icon>
    </ion-col>
    <ion-col col-8>
    </ion-col>
    <ion-col col-2>
    </ion-col>
  </ion-row>
  <div >
    <div align="center" class="profilebody">
      <img align="center" class="profileimg" src="{{otherprofile.img}}" />
      <ion-label class="profilename" >
      {{otherprofile.name}}
      </ion-label>
      <ion-label class="profileaddress" >
        {{otherprofile.address}}
      </ion-label>
      <ion-label >
        <ion-icon name="ios-star" style="color: #f55349;"></ion-icon>
        <ion-icon name="ios-star" style="color: #f55349;"></ion-icon>
        <ion-icon name="ios-star" style="color: #f55349;"></ion-icon>
        <ion-icon name="ios-star" style="color: #f55349;"></ion-icon>
        <ion-icon name="ios-star-outline" style="color: #f55349;"></ion-icon>
      </ion-label>
    </div>

  	<ion-card>
  	  <ion-card-header>
        <ion-row style="color: white;height: 5rem; margin-bottom: 10px;">
          <ion-col col-4>
          </ion-col>
          <ion-col col-4 no-padding>
            <ion-segment [(ngModel)]="isavailable" class="segment_info">
              <ion-segment-button value="available" style="height: 5rem;">
                <ion-icon name="ios-checkmark-circle-outline" class="titleheight"><p class="titlefont">Available</p></ion-icon>
              </ion-segment-button>
              <ion-segment-button value="post" style="height: 5rem;">
                <ion-icon name="ios-close-circle-outline" class="titleheight"><p class="titlefont">Post</p></ion-icon>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
          <ion-col col-4>
          </ion-col>
        </ion-row>
  	  </ion-card-header>

  	  <ion-card-content [ngSwitch]="isavailable" no-padding>
       <!--  <div  *ngSwitchCase="'available'">
          <ion-list class="grid-list" *ngFor="let item of avaiablelist" >
            <ion-item class="image-item" no-lines no-padding>
              <img class="wardrobe" src="{{item.img}}" />
              <div class="cover_1" item-right>
              	<ion-icon name="md-heart" align=right></ion-icon>
  	           	<p color="darken" >{{item.favourity}}</p>
  	            <ion-icon name="ios-eye"></ion-icon>
  	            <p color="darken" >{{item.view}}</p>
              </div>
            </ion-item>
          </ion-list>
        </div> -->
        <div  *ngSwitchCase="'available'" style="color: white;">
          <ion-list class="grid-list" *ngFor="let item of avaiablelist">
            <div class="image-item" no-lines no-padding>
              <img class="wardrobe" src="{{item.img}}" />
              <ion-icon name="ios-eye-outline" class="cover_2"><p class="info">{{item.view}}</p></ion-icon>
              <ion-icon name="md-heart-outline" class="cover_4"><p class="info">{{item.favourity}}</p></ion-icon>
            </div>
          </ion-list>
        </div>

        <div  *ngSwitchCase="'post'">
          <ion-list class="grid-list"  *ngFor="let item of postlist" no-margin>
            <ion-item class="image-item" no-lines no-padding>
              <img class="wardrobe" src="{{item.img}}" />
              <div class="cover_1" item-right>
              	<ion-icon name="md-heart" align=right></ion-icon>
  	           	<p color="darken" >{{item.favourity}}</p>
  	            <ion-icon name="ios-eye"></ion-icon>
  	            <p color="darken" >{{item.view}}</p>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </ion-card-content>
  	</ion-card>
  </div>
</ion-content>
