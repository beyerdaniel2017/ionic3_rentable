
<ion-header >

  <ion-toolbar color="navbarcolor" >
    <ion-row class="headerheight">
      <ion-col col-3 >
        <ion-icon  [navPush]="favourites" name="ios-heart-outline"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-segment [(ngModel)]="own_rent"  class="segment_info" >
          <ion-segment-button style="font-size: 2rem; color: gray;" value="own">
            I Own
          </ion-segment-button>
          <ion-segment-button style="font-size: 2rem; color: gray;" value="rent">
            I Rent
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col col-2>
      </ion-col>
       <ion-col col-1>
        <ion-icon *ngIf="showdeleteicon"  name="ios-trash-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content [ngSwitch]="own_rent">

  <ion-card *ngSwitchCase="'own'" >
    <ion-row style="height: 5rem; margin-bottom: 7px;">
      <ion-col col-4>
      </ion-col>
      <ion-col col-4 no-padding>
        <ion-segment [(ngModel)]="isavailable" color="secondary" class="segment_info1">
          <ion-segment-button (click)="showdelete()" value="available" style="height: 5rem;">
            <ion-icon name="ios-checkmark-circle-outline" class="titleheight"><p class="titlefont">Available</p></ion-icon>
          </ion-segment-button>
          <ion-segment-button (click)="showdelete()" value="rented" style="height: 5rem;">
            <ion-icon name="ios-close-circle-outline" class="titleheight"><p class="titlefont">Rented</p></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
    <ion-card-content [ngSwitch]="isavailable" style="color: white;">
      <div  *ngSwitchCase="'available'" style="color: white;">
        <ion-card class="grid-list" *ngFor="let item of own_avaiablelist">
          <div class="image-item" no-lines>
            <img class="wardrobe" src="{{item.img}}" />
            <ion-icon name="ios-eye-outline" class="cover_1"><p class="info">{{item.view}}</p></ion-icon>
            <ion-icon name="md-heart-outline" class="cover_4"><p class="info">{{item.favourity}}</p></ion-icon>
          </div>
        </ion-card>
      </div>

      <div  *ngSwitchCase="'rented'">
        <ion-card class="grid-list" *ngFor="let item of own_rentedlist">
          <div class="image-item" [navPush]="details" no-lines>
            <img class="wardrobe" src="{{item.img}}" />
            <img class="cover_img" src="{{item.profileimage}}">
            <div class="cover_2">
              <img class="carheight" src="assets/icon/sports-car.png">
            </div>
            <div class="cover_3">
              {{item.rentday}}
              <p class="info">days</p>
            </div>
          </div>
        </ion-card>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngSwitchCase="'rent'">
    <ion-card-header>
      <ion-segment [(ngModel)]="date" color="secondary">
        <ion-icon name="md-heart"></ion-icon>
        <ion-segment-button value="current">
          Current
        </ion-segment-button>
        <ion-segment-button value="history">
          History
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ion-card-content [ngSwitch]="date">
      <div  *ngSwitchCase="'current'">
        <ion-list  *ngFor="let item of rent_currentlist" no-margin>
         <ion-item no-lines no-padding>
            <ion-thumbnail  [navPush]="details" item-left>
              <img src="{{item.img}}" />
              <h2 color="darken" class="bold">{{item.title}}</h2>
            </ion-thumbnail>
            <div item-right>
              <ion-icon name="ios-contact"></ion-icon>
              <h2 color="darken" class="bold">{{item.profilename}}</h2>
              <ion-icon name="ios-checkmark"></ion-icon>
              <ion-icon name="md-car"></ion-icon>
              <ion-icon name="md-close"></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div  *ngSwitchCase="'history'">
        <ion-list  *ngFor="let item of rent_historylist" no-margin>
         <ion-item no-lines no-padding>
            <ion-thumbnail [navPush]="details"  item-left>
              <img src="{{item.img}}" />
              <h2 color="darken" class="bold">{{item.title}}</h2>
            </ion-thumbnail>
            <div item-right>
              <ion-icon name="ios-contact"></ion-icon>
              <h2 color="darken" class="bold">{{item.profilename}}</h2>
              <ion-icon name="ios-checkmark"></ion-icon>
              <ion-icon name="md-car"></ion-icon>
              <ion-icon name="md-close"></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
