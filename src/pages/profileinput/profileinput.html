<ion-header>

  <ion-toolbar color="navbarcolor" class="profileheader"  style="text-align: left;">
     <ion-icon [navPush]="editprofile" class="navetitle" name="md-close"></ion-icon>
  </ion-toolbar>

</ion-header>



<ion-content  class="app-content">
  <ion-label class="helpstring" >
      FIRST NAME
    </ion-label >
  <ion-item class="bottomborder">
    <ion-input item-left placeholder="john"  no-margin type="text" [(ngModel)]="data"></ion-input>
    <ion-icon class="graycolor" name="md-close" (click)="removetext()" item-right ></ion-icon>
  </ion-item>
  <button ion-button block class="savebutton padding" (click)="update()">UPDATE</button>
</ion-content>
