<ion-header>

  <ion-toolbar color="navbarcolor">
    <ion-row class="profileheader">
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item class="itempadding">
  	<div item-left>
  		<ion-label class="helpstring" >
        FIRST NAME
      </ion-label >
      <ion-input  (click)="focus()"   no-margin type="text" value="John" [(ngModel)]="firstname"></ion-input>
  	</div>
    <ion-icon class="graycolor" name="ios-arrow-forward-outline" item-right ></ion-icon>
  </ion-item>
</ion-content>
