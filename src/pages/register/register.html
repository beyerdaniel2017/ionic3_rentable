


<ion-content  class="appcontent">
  <div class="signupdiv">
    <ion-row>
      <ion-col col-4 >
        <div class="logoborder">
          <img class="logoimage" src="assets/icon/security-white.png">
        </div>
      </ion-col>
      <ion-col  col-4>
        <div class="logoborder">
          <img class="logoimage" src="assets/icon/padlock.png">
        </div>
      </ion-col>
      <ion-col  col-4>
        <div class="logoborder">
          <img class="logoimage" src="assets/icon/man-user.png">
        </div>
      </ion-col>
    </ion-row>
    <p class="signupfont">Sign Up</p>
    <p >You will receive a 4 digits code ...</p>
    <form  class="signupform">
      <ion-list >
        <p class="helpstring">enter your 4-digits code</p>
        <ion-item  no-padding>
          <ion-input type="number" class="inputstyle" (ionChange)='codelimit()'></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button class="signupbutton" style="width: 100%;" [navPush]="signup">CONTINUE</button>
    </form>
  </div>
</ion-content>
